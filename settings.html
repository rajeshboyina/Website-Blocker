<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Blocker Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .add-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add {
            background: #667eea;
            color: white;
        }
        
        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-remove {
            background: #ff4757;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .btn-remove:hover {
            background: #ee5a6f;
        }
        
        .example {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        .websites-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            font-size: 24px;
        }
        
        .master-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #ff4757;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .website-list {
            display: grid;
            gap: 12px;
        }
        
        .website-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .website-item:hover {
            background: #e9ecef;
        }
        
        .website-item.disabled {
            opacity: 0.5;
        }
        
        .website-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .website-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ff4757;
        }
        
        .website-url {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .website-item.disabled .website-url {
            text-decoration: line-through;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state-text {
            font-size: 16px;
            color: #666;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.active {
            background: #ff4757;
            color: white;
        }
        
        .status.inactive {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Website Blocker</h1>
        <p class="subtitle">Control internet access for specific websites</p>
        
        <div class="add-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Enter website URL or keyword">
                <button class="btn-add" id="addBtn">Add Website</button>
            </div>
            <p class="example">Example: youtube.com, facebook, twitter.com, reddit</p>
        </div>
        
        <div class="websites-section">
            <div class="section-header">
                <h2>Blocked Websites</h2>
                <div class="master-toggle">
                    <span class="toggle-label">Blocking</span>
                    <label class="switch">
                        <input type="checkbox" id="masterToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="status inactive" id="statusBadge">OFF</span>
                </div>
            </div>
            
            <div id="websiteList" class="website-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üåç</div>
                    <p class="empty-state-text">No websites blocked yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
