<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 250px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        #toggleBtn {
            background: #4CAF50;
        }
        
        #toggleBtn.blocking {
            background: #ff4757;
        }
        
        #toggleBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #settingsBtn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #settingsBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status-text {
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h3>üåê Website Blocker</h3>
    
    <div class="button-container">
        <button id="toggleBtn">Loading...</button>
        <button id="settingsBtn">‚öôÔ∏è Manage Websites</button>
    </div>
    
    <div class="status-text" id="statusText"></div>
    
    <script src="popup.js"></script>
</body>
</html>
